<h1 mat-dialog-title>Delete Article</h1>
<div mat-dialog-content>
    Would you like to delete the article {{article.id}}?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="confirm(false)">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="confirm(true)">Ok</button>
</div>
